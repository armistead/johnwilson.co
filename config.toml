baseurl = "https://www.johnwilson.co/"
languageCode = "en-us"
title = "John Wilson"
theme = "hugo-strata-theme"
disqusShortname = "spf13"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = "UA-43940587-1"
# Define how many posts should appear on a site
paginate = 10
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "John Wilson"
	description = "Personal website and portfolio"

	# Format dates with Go's time formatting
	date_format = "2019-07-20"

	# Add read time estimates in the format "X min read"
	show_read_time = false

	# Add custom assets with their paths relative to the static folder
	# custom_js   = []
	# custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.png"
		background = "bg.jpg"
		
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**I'm John**  <br>  Data strategist <br> based in Nashville, TN" #<br> [HTML5 UP](//html5up.net)."
		# The icons will be shown if you enter your username
		twitter = "johnawilsontn"
		github = "armistead"
		facebook = "johnawilson"
		linkedin = "johnawilson"

		copyright = [
			"&copy; John Wilson"
			]

	[params.about]
		hide  = false
		title = "Welcome"
		content = "My background is in analytics, strategy, finance, and operations. I'm currently Director for Advanced Analytics at Brookdale Senior Living. Here's a sample of some of the kind of work that I do."

	[params.portfolio]
		hide  = false
		title = "Recent Work"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
			image = "fulls/01.png"
			thumb = "thumbs/01.png"
			title = "Tableau"
			description = "Here is a tool I built for finding and filtering for vegan/vegetarian restaurants across the US. [Click here to view public dashboard.](//public.tableau.com/views/VeganVegetarianRestaurantsintheUS/Dashboard)"

		[[params.portfolio.gallery]]
			image = "fulls/02.png"
			thumb = "thumbs/02.png"
			title = "R"
			description = "This is part of an assignment I completed for a Coursera on Data Science with R. [Visit the RPubs page for details.](//rpubs.com/Armistead/299196)"

		[[params.portfolio.gallery]]
			image = "fulls/03.png"
			thumb = "thumbs/03.png"
			title = "Excel"
			description = "A Valuation model for fictitious distruptor in capital-intensive industry, NewCo. [View the workbook here.](//1drv.ms/x/s!Apq9-RDIUvAl_ECEU4fYtm90hlcl)"

	[params.recentposts]
		hide  = true
		title = "Recent work"

	[params.contact]
		hide  = false
		title = "Get In Touch"
		content = "I am available for project based work or part-time consulting."

		# This can be exact coordinates or a searchable address in google maps
		gmaps_address = "36.1818226,-86.7942848"
		address = [
                        "PO Box 282462",
                        "Nashville, TN 37228",
                        "USA"
		]
		phone = "931-548-6742"

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "john@johnwilson.co"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"


